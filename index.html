<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>отсосимне.ком</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@keyframes glow {
  0% { text-shadow: 0 0 10px #ff00ff; }
  50% { text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff0080; }
  100% { text-shadow: 0 0 10px #ff00ff; }
}

body {
  margin: 0;
  height: 100vh;
  background: black;
  font-family: Arial, sans-serif;
}

/* 18+ */
#gate {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
  text-align: center;
}

#gate h2 {
  font-size: 8vw;
  color: transparent;
  -webkit-text-stroke: 2px #ff00ff;
  animation: glow 2s infinite;
}

#gate button {
  margin-top: 20px;
  background: none;
  border: 2px solid #ff00ff;
  color: #ff00ff;
  font-size: 6vw;
  padding: 15px 30px;
  animation: glow 2s infinite;
}

/* Сайт */
#content {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

#content h1 {
  font-size: 12vw;
  color: transparent;
  -webkit-text-stroke: 3px #ff00ff;
  animation: glow 2s infinite;
  text-align: center;
}
</style>
</head>

<body>

<div id="gate">
  <h2>18+</h2>
  <button onclick="enterSite()">Мне есть 18</button>
</div>

<div id="content">
  <h1>отсосимне.ком</h1>
</div>

<audio id="music" loop>
  <source src="tateu.mp3.m4a" type="audio/mp4">
</audio>

<script>
function enterSite() {
  document.getElementById('gate').style.display = 'none';
  document.getElementById('content').style.display = 'flex';
  document.getElementById('music').play();
}
</script>

</body>
</html>
